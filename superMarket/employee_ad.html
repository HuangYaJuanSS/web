<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超市信息-员工管理</title>
<link rel="stylesheet" type="text/css" href="css/information.css">
<script>
if (window.XMLHttpRequest)
  {
 var xmlhttp=new XMLHttpRequest();
  }
else
  {
  var xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","xml/employee.xml",false);
//xmlhttp.setRequestHeader("If-Modified-Since","0");
xmlhttp.send();
var xmlDoc=xmlhttp.responseXML; 
var x=xmlDoc.getElementsByTagName("employee");

function displayInfo(i)
{
x=xmlDoc.getElementsByTagName("employee");
name=(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
sex=(x[i].getElementsByTagName("sex")[0].childNodes[0].nodeValue);
nation=(x[i].getElementsByTagName("nation")[0].childNodes[0].nodeValue);
age=(x[i].getElementsByTagName("age")[0].childNodes[0].nodeValue);
job=(x[i].getElementsByTagName("job")[0].childNodes[0].nodeValue);
salary=(x[i].getElementsByTagName("salary")[0].childNodes[0].nodeValue);
txt="<div style='margin-top:-200px;height:200px;width:100px;background-color:#FFFFFF'>具体信息：</br>name: "+name+"<br>sex: "+sex+"<br>nation: "+nation+"<br>age: "+age+"<br>job: "+job+"<br>salary: "+salary +"</div>" ;
document.getElementById("showInfo").innerHTML=txt;
}
</script>
</head>


<body>
</br>
<div style="height: 50px"><font style="font-size: 25px">&nbsp;&nbsp;&nbsp;&nbsp;超市信息---员工管理</font></div>
<hr/>
<div class="daohan"  border="1" style="float: left;">
  <ul id="nav">
    <li><a href="information.html">超市基本信息</a></li>

  </ul>
</div>
<div class="divcss" style="float:left;border:1px solid #01060B">
&nbsp;<font style="font-size:13px">点击表格的名字可以在右边展开具体信息</font></br>
<table style='width:400px;height:475px'><tr>
<td><div><script>
document.write("<table border='1' style='width:150px;height:50px;margin-top:-200px;margin-left:50px'>");
for (var i=0;i<x.length;i++)
  { 
  document.write("<tr onclick='displayInfo(" + i + ")'>");
  document.write("<td>&nbsp;&nbsp;&nbsp;");
  document.write(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
  document.write("</td><td>&nbsp;&nbsp;&nbsp;");
  document.write(x[i].getElementsByTagName("job")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");
</script></div></td>
<td style="width:30px"></td>
<td><div id='showInfo' style="width:100px">&nbsp;</div></td>
</tr></table>
</div>

<table>
