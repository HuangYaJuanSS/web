if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","xml/stock.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 
x=xmlDoc.getElementsByTagName("stock");
</script>

<script>

for (var i=0;i<x.length;i++)

<div>

<script>
 function search(){
    var f=1; 
    var name=document.getElementById("data").value ;
	var v=xmlDoc.getElementsByTagName("name");
	var j;
	for (j=0;j<v.length;j++)
  {
  	  //document.getElementById("showInfo").innerHTML=v[1].childNodes[0].nodeValue;
  if(String(v[j].childNodes[0].nodeValue)==String(name))
  {
  f=0;
  var n1=x[j].getElementsByTagName("name")[0].childNodes[0].nodeValue;
  var n2= x[j].getElementsByTagName("kind")[0].childNodes[0].nodeValue;
  var n3=x[j].getElementsByTagName("selling-price")[0].childNodes[0].nodeValue;
  var n4=x[j].getElementsByTagName("purchasing-cost")[0].childNodes[0].nodeValue;
  var n5=x[j].getElementsByTagName("Inventory")[0].childNodes[0].nodeValue;
  
  }
  }
  var txt="name: "+n1+"<br>kind: "+n2+"<br>selling_price: "+n3+"<br>purchasing_cost: "+n4+"<br>Inventory: "+n5  ;
  if(f==1) txt="the name is wrong";
  document.getElementById("showInfo").innerHTML=txt;
 }
 </script>
