<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>库存信息</title>
<link rel="stylesheet" type="text/css" href="css/information.css">
<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","xml/stock.xml",false);
xmlhttp.setRequestHeader("If-Modified-Since","0");
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 
x=xmlDoc.getElementsByTagName("stock");
</script>
</head>
<body>

<div style="height: 50px"><font style="font-size: 25px">&nbsp;&nbsp;&nbsp;&nbsp;库存信息---库存操作</font></div>

<div style="margin-left:200px">
<script>
document.write("<table border='1'>");
document.write("<tr><td>name</td><td>kind</td><td>selling-price</td><td>purchasing-cost</td><td>Inventory</td></tr>");
for (var i=0;i<x.length;i++)
  { 
  document.write("<tr><td>");
  document.write(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("kind")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("selling-price")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("purchasing-cost")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("Inventory")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");
</script>
<div>
</br>
<div>

<script>
for (var i=0;i<x.length;i++)
  { 
  i++;
  document.write("<option value='"+i+"'>");
  i--;
  document.write(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);

 <input style="margin-left:180px" name="Submit3" type="submit" value="删除" />

</br>
