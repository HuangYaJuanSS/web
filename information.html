<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超市信息-员工管理</title>
<script type="text/javascript">
window.onload = function(){ 
    var xmlhttp; 
    if (window.XMLHttpRequest) {  
        xmlhttp = new XMLHttpRequest();
    }
    else {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }     
    xmlhttp.open("GET", "../xml/market_information.xml", false);
    xmlhttp.send();    
    var xmlDom = xmlhttp.responseXML;  
    var root = xmlDom.documentElement;   
	
    var supermarkets = root.getElementsByTagName("supermarket");    
    var nameinf = document.getElementById("nameinf"); 
    for (var i = 0; i < supermarkets.length; i++) {    
        if(supermarkets[i].nodeType == 1){
            var name = supermarkets[i].getAttribute("name");  
            var font = document.createElement("font");   
            font.appendChild(document.createTextNode(name));   
            nameinf.appendChild(font);  
        }
		
		 var address = root.getElementsByTagName("address");  		
         var addressinfo=document.getElementById("addressinf");
		 var add = address[0].firstChild.nodeValue;  
         var font = document.createElement("font");  
         font.appendChild(document.createTextNode(add));   
         addressinfo.appendChild(font);
		 
		 var employee_num = root.getElementsByTagName("employee_num");  		
         var employee_numinfo=document.getElementById("employee_numinfo");
		 var num = employee_num[0].firstChild.nodeValue;  
         var font = document.createElement("font");  
         font.appendChild(document.createTextNode(num));   
         employee_numinfo.appendChild(font);
		 
		 var telephone = root.getElementsByTagName("telephone");  		
         var telephone_numinfo=document.getElementById("telephone_numinfo");
		 var telephonenum = telephone[0].firstChild.nodeValue;  
         var font = document.createElement("font");  
         font.appendChild(document.createTextNode(telephonenum));   
         telephone_numinfo.appendChild(font);
    }  
     
} 
function update(){

}
</script> 
<link rel="stylesheet" type="text/css" href="../css/information.css">
</head>
<body>
